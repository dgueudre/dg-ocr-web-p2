<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Booki site de réservation séjours hotels et activités">
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
    <script src="https://kit.fontawesome.com/666540edff.js" crossorigin="anonymous"></script>

    <title>Booki</title>
</head>

<body>

    <header>

        <nav class="header-navbar">
            <div>
                <a href="#"><img src="./images/logo/Booki.png" alt="logo" /></a>
            </div>
            <ul>
                <li class="active"><a href="#">Hébergements </a></li>
                <li><a href="#">Activités </a></li>
            </ul>
        </nav>

        <div class="header-title">
            <h3>Trouvez votre hébergement pour des vacances de rêve</h3>
            <p>En plein centre-ville ou en pleine nature</p>
        </div>

        <form class="search-form" method="post" action="#">
            <div class="search-icon-container">
                <i class="fa-solid fa-location-dot"></i>
            </div>
            <input type="search" name="rechercher" class="search-input" placeholder="Marseille, France">
            <div class="search-button-container">
                <a class="search-button" href="#">Rechercher</a>
            </div>
        </form>

        <div class="header-filter-section">
            <h4>Filtres</h4>
            <div class="header-filters">
                <div>
                    <div class="icon-container"><i class="fa-solid fa-money-bill-wave"></i></div>
                    <div class="text-container"><span>Économique</span></div>
                </div>
                <div>
                    <div class="icon-container"><i class="fa-solid fa-child-reaching"></i></div>
                    <div class="text-container"><span>Familial</span></div>
                </div>
                <div>
                    <div class="icon-container"><i class="fa-solid fa-heart"></i></div>
                    <div class="text-container"><span>Romantique</span></div>
                </div>
                <div>
                    <div class="icon-container"><i class="fa-solid fa-dog"></i></div>
                    <div class="text-container"><span>Animaux autorisés</span></div>
                </div>
            </div>
        </div>

        <div class="header-info">
            <div class="icon-container"><i class="fa-solid fa-info"></i></div>
            <span>Plus de 500 logements sont disponibles dans cette ville</span>
        </div>

    </header>

</body>
