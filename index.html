<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Booki site de réservation séjours hotels et activités">
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
    <script src="https://kit.fontawesome.com/666540edff.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <title>Booki</title>
</head>

<body>

    <header>

        <nav class="header-nav-section">
            <a href="#"><img src="./images/logo/Booki.png" alt="logo" /></a>
            <ul>
                <li><a href="#accommodation">Hébergements </a></li>
                <li><a href="#activity">Activités </a></li>
            </ul>
        </nav>

        <div class="header-title">
            <h3>Trouvez votre hébergement pour des vacances de rêve</h3>
            <p>En plein centre-ville ou en pleine nature</p>
        </div>

        <form class="header-search-section" method="post" action="#">
            <i class="fa-solid fa-location-dot"></i>
            <input type="search" name="rechercher" placeholder="Marseille, France">
            <a class="search-button" href="#">Rechercher</a>
        </form>

        <div class="header-filter-section">
            <h4>Filtres</h4>
            <ul>
                <li>
                    <i class="fa-solid fa-money-bill-wave"></i>
                    <span>Économique</span>
                </li>
                <li>
                    <i class="fa-solid fa-child-reaching"></i>
                    <span>Familial</span>
                </li>
                <li>
                    <i class="fa-solid fa-heart"></i>
                    <span>Romantique</span>
                </li>
                <li>
                    <i class="fa-solid fa-dog"></i>
                    <span>Animaux autorisés</span>
                </li>
            </ul>
        </div>

        <div class="header-info-section">
            <i class="fa-solid fa-info"></i>
            <span>Plus de 500 logements sont disponibles dans cette ville</span>
        </div>

    </header>

</body>
